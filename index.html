<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            
        </div>
    </div>

    <div class="nav">
        <div id="nav-brand">
            <h1>Tic Tac Toe</h1>
            <h2 id="bar">| </h2>
            <h2 id="welcome">Have Fun</h2>
        </div>
        <div id="button-area">
            <a href=""><div id="nav-button">
                <img id='reset' src="./assests/icons8-reset-52.png" alt="reset">
            </div></a>
        </div>
    </div>

    <div class="game-container">
        <div id="text-area">
            <h2>Player One:</h2>
            <h2>Computer:</h2>
        </div>
        <div id="game-area">
            <div class="play-area" id=1></div>
            <div class="play-area" id=2></div>
            <div class="play-area" id=3></div>
            <div class="play-area" id=4></div>
            <div class="play-area" id=5></div>
            <div class="play-area" id=6></div>
            <div class="play-area" id=7></div>
            <div class="play-area" id=8></div>
            <div class="play-area" id=9></div>
            <div id="vert-one"></div>
            <div id="vert-two"></div>
            <div id="horz-one"></div>
            <div id="horz-two"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
