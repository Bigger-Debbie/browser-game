<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h1 id="modal-header">Before we start, we need a few things...</h1>
            <form action="" class="start-form">
                <h2 class="first-question">Whats your first name?</h2>
                <input type="text"  id="first-name" placeholder="Roger Rabbit">
                <h2>What would you like to play as?</h2>
                <div id="token-selection">
                    <h2 class="token-label">'X'</h2>
                    <label class="switch">
                        <input type="checkbox" id="x-select">
                        <span class="slider round"></span>
                    </label>
                    <h2 class="token-label">'O'</h2>
                    <label class="switch">
                        <input type="checkbox" id="o-select">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="horz-divider"></div>
                <button class="sub-button" type="submit">Play</button>
            </form>
        </div>
    </div>

    <div class="nav">
        <div id="nav-brand">
            <h1>Tic Tac Toe</h1>
            <h2 id="bar">| </h2>
            <h2 id="welcome">Good Luck</h2>
        </div>
        <div id="button-area">
            <a href=""><div id="nav-button">
                <img id='reset' src="./assests/icons8-reset-52.png" alt="reset">
            </div></a>
        </div>
    </div>

    <div class="game-container">
        <div id="text-area">
            <h2>Player One:</h2>
            <h2>Computer:</h2>
        </div>
        <div id="game-area">
            <div class="play-area" id=1></div>
            <div class="play-area" id=2></div>
            <div class="play-area" id=3></div>
            <div class="play-area" id=4></div>
            <div class="play-area" id=5></div>
            <div class="play-area" id=6></div>
            <div class="play-area" id=7></div>
            <div class="play-area" id=8></div>
            <div class="play-area" id=9></div>
            <div id="vert-one"></div>
            <div id="vert-two"></div>
            <div id="horz-one"></div>
            <div id="horz-two"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
